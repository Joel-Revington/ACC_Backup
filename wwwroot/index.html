<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="https://unpkg.com/inspire-tree-dom@4.0.6/dist/inspire-tree-light.min.css">
    <link rel="stylesheet" href="/main.css">

    <title>Autodesk Platform Services: Hubs Browser</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Hubs Browser</span>
        <!-- ==== -->
        <select id="hubsDropdown">
            <option value="">Select Hub</option>
        </select>
        <div id="projectsDropdown" class="custom-dropdown">
            <button onclick="toggleDropdown()">Select Projects</button>
            <div id="projectsContainer" class="dropdown-content"></div>
        </div>
        <select id="contentsDropdown" onchange="loadContents(this.value)">
            <option value="">Select Content</option>
        </select>
        <select id="versionsDropdown">
            <option value="">Select Version</option>
        </select>
        <!-- ===== -->
        <button id="login" style="visibility: hidden;">Login</button>
    </div>
    
    <div id="sidebar">
        <div id="tree"></div>
    </div>
    <div id="preview"></div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/inspire-tree@4.3.1/dist/inspire-tree.js"></script>
    <script src="https://unpkg.com/inspire-tree-dom@4.0.6/dist/inspire-tree-dom.min.js"></script>
    <script src="/main.js" type="module"></script>
    <script>
        function toggleDropdown() {
            document.getElementById("projectsDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('#projectsDropdown button')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
